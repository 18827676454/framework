<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="news-box">
<div class="news-item">
    <div class='news-tools layui-hide'>
        <a data-phone-view="{:url('@wechat/api.review/news/'.$news.id)}" href='javascript:void(0)'>预览</a>
        <a data-open='{:url("edit")}?id={$news.id}' href='javascript:void(0)'>编辑</a>
        <a data-news-del="{$news.id}" href='javascript:void(0)'>删除</a>
    </div>
    {foreach $news.articles as $k => $v}
    {if $k < 1}
    <div data-tips-image='{$v.local_url}' class='news-articel-item' style='background-image:url("{$v.local_url}")'>
        {if $v.title}<p>{$v.title}</p>{/if}
    </div>
    <div class="hr-line-dashed"></div>
    {else}
    <div class='news-articel-item other'>
        <span>{$v.title}</span>
        <div data-tips-image='{$v.local_url}' style='background-image:url("{$v.local_url}");'></div>
    </div>
    <div class="hr-line-dashed"></div>
    {/if}
    {/foreach}
</div>
<style>

    #news-box {
        position: relative;
    }

    #news-box .news-item {
        top: 0;
        left: 0;
        padding: 5px;
        margin: 10px;
        width: 300px;
        position: relative;
        border: 1px solid #ccc;
        box-sizing: content-box;
    }

    #news-box .news-item .news-articel-item {
        width: 100%;
        height: 150px;
        overflow: hidden;
        position: relative;
        background-size: 100%;
        background-position: center center;
    }

    #news-box .news-item .news-articel-item p {
        bottom: 0;
        width: 100%;
        color: #fff;
        padding: 5px;
        max-height: 5em;
        font-size: 12px;
        overflow: hidden;
        position: absolute;
        text-overflow: ellipsis;
        background: rgba(0, 0, 0, 0.7);
    }

    #news-box .news-item .news-articel-item.other {
        height: 50px;
        padding: 5px 0;
    }

    #news-box .news-item .news-articel-item span {
        width: 245px;
        overflow: hidden;
        line-height: 50px;
        white-space: nowrap;
        display: inline-block;
        text-overflow: ellipsis;
    }

    #news-box .news-item .news-articel-item div {
        width: 50px;
        height: 50px;
        float: right;
        overflow: hidden;
        position: relative;
        background-size: 100%;
        background-position: center center;
    }

    #news-box .hr-line-dashed {
        margin: 6px 0 1px 0
    }

    #news-box .news-item .hr-line-dashed:last-child {
        display: none
    }

    #news-box .news-tools {
        top: 0;
        z-index: 80;
        color: #fff;
        width: 302px;
        padding: 0 5px;
        margin-left: -6px;
        line-height: 38px;
        text-align: right;
        position: absolute;
        background: rgba(0, 0, 0, 0.7);
    }

    #news-box .news-tools a {
        color: #fff;
        margin-left: 10px
    }

</style>
</body>
</html>
