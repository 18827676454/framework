{extend name='wechat@api/review/main'}

{block name='content'}
<div class="container">
    <div class="logo"></div>
    <div class="text"><img style="width:100%" src="{:input('content')}"></div>
</div>
{/block}

{block name='style'}
<style>

    .container {
        width: 90%;
        color: #333;
        margin: 5vw auto;
        display: block;
        overflow: hidden;
        position: relative;
        text-overflow: ellipsis;
    }

    .container .logo {
        color: #fff;
        float: left;
        background: #f5f5f5;
        padding-right: 15px;
    }

    .container .logo:after {
        width: 50px;
        height: 50px;
        content: 'A';
        line-height: 50px;
        text-align: center;
        background: #009688;
        border-radius: 50%;
        display: inline-block;
    }

    .container .text {
        float: left;
        max-width: 192px;
        position: relative;
        line-height: 1.5em;
        border-radius: 5px;
    }

</style>

{/block}
