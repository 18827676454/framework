<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {block name='title'}{/block}
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="{:sysconf('site_icon')}">
    <link rel="stylesheet" href="__ROOT__/static/theme/css/normalize.css">
    {block name='style'}{/block}
    <style>
        ::-webkit-scrollbar{width:3px;height:3px}
        ::-webkit-scrollbar-track{background:#ccc!important}
        ::-webkit-scrollbar-thumb{background-color:#666!important}
        *{margin:0;padding:0;outline:0}
        body,html{font-size:20px;font-family:'Microsoft YaHei,微软雅黑'}
        a{text-decoration:none}
        @media only screen and (min-width:320px) and (min-height:480px){html{font-size:20px!important}}
        @media only screen and (min-width:320px) and (min-height:568px){html{font-size:20px!important}}
        @media only screen and (min-width:360px) and (min-height:640px){html{font-size:22.5px!important}}
        @media only screen and (min-width:375px) and (min-height:667px){html{font-size:23.5px!important}}
        @media only screen and (min-width:414px) and (min-height:736px){html{font-size:25.9px!important}}
        @media only screen and (min-width:736px){html{font-size:46px!important}}
        .header {margin-top:15px;text-align:center}
        .header span {padding:5px;font-size:8px;background:#ccc;border-radius:10%}
        .container {width:90vw;color:#333;margin:5vw auto;display:block;overflow:hidden;position:relative;text-overflow:ellipsis;padding-bottom:1rem}
        .container .logo {top:0;color:#fff;width:2.5rem;height:2.5rem;content:'A';line-height:2.5rem;position:absolute;display:inline-block;font-size:0.8rem;background:#098;text-align:center;border-radius:50%;}
        .container .content{left:3.4rem;position:relative;display:inline-block}
        .container .content.arrow:after,.container .content.arrow:before {top:0.5rem;left:-0.27em;color:white;content:"◆";font-size:2rem;position:absolute}
        .container .content.arrow:before {color:#ccc;margin-left:-2px}
    </style>
    <script src="__ROOT__/static/plugs/jquery/pace.min.js"></script>
</head>
<body>{block name='content'}{/block}</body>
</html>
