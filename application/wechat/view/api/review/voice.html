{extend name='wechat@api/review/main'}

{block name='content'}
<div class="header"><span>{:date('H:i')}</span></div>
<div class="container">
    <div class="logo">A</div>
    <div class="content arrow">
        <a>♪ ♫ ♩ ♬ ♭</a>
        <a href="javascript:void(0)" id="audio_btn" class="icon icon-pause"></a>
        <audio id="audio">
            <source src="{:input('url')}">
        </audio>
        <script>
            let audio = document.getElementById('audio');
            let button = document.getElementById('audio_btn');
            setInterval(function () {
                button.className = audio.paused ? 'icon icon-pause' : 'icon icon-play';
            }, 500);
            button.onclick = function () {
                audio.paused ? audio.play() : audio.pause()
            }
        </script>
    </div>
</div>
{/block}

{block name='style'}
<style>
    .icon {
        color: #666;
        width: 1.5rem;
        height: 1.5rem;
        border: 1px solid #666;
        display: inline-block;
        position: relative;
        text-align: center;
        border-radius: 50%;
        margin-left: 1rem;
    }

    .icon-play:after, .icon-pause:before {
        position: absolute;
        font-size: 1rem;
    }

    .icon-play:after {
        top: 0.2rem;
        left: 0.3rem;
        content: '〓';
        transform: rotate(90deg);
        -ms-transform: rotate(90deg)
    }

    .icon-pause:before {
        top: 0.08rem;
        left: 0.45rem;
        content: '▶';
    }
</style>

{/block}
