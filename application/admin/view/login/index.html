{extend name="admin@index/index"}

{block name="body"}
<div class="login-container" data-supersized="__ROOT__/static/theme/img/login/bg1.jpg,__ROOT__/static/theme/img/login/bg2.jpg">
    <div class="header notselect layui-hide-xs">
        <a href="{:url('@')}" class="title">{:sysconf('app_name')} <span class="padding-left-5 font-s10">{:sysconf('app_version')}</span></a>
        <ul>
            <li class="layui-hide"><a target="_blank" href="http://document.framework.thinkadmin.top">在线帮助</a></li>
            <li><a target="_blank" href="http://soft.ftsm-shop.com/19/3911.html">推荐使用谷歌浏览器</a></li>
        </ul>
    </div>
    <form onsubmit="return false;" data-time="0.001" data-auto="true" method="post" class="layui-anim layui-anim-upbit">
        <label class="layui-hide"><input type="text" name="username"></label>
        <label class="layui-hide"><input type="password" name="password"></label>
        <h2 class="padding-bottom-20 padding-top-20 notselect">管理登录</h2>
        <ul>
            <li class="username">
                <i class="layui-icon layui-icon-username"></i>
                <input value="admin" class="layui-input" autocomplete="off" required pattern="^\S{4,}$" name="username" autofocus placeholder="请输入账号">
            </li>
            <li class="password">
                <i class="layui-icon layui-icon-password"></i>
                <input value="admin" class="layui-input" autocomplete="off" required pattern="^\S{4,}$" name="password" type="password" placeholder="请输入密码">
            </li>
            <li class="text-center padding-top-20">
                <button type="submit" class="layui-btn layui-disabled full-width" data-form-loaded="立即登入">正在载入</button>
            </li>
        </ul>
    </form>
    <footer class="footer notselect">
        {:sysconf('site_copy')}
        {if sysconf('miitbeian')}<span>|</span> <a target="_blank" href="http://www.miitbeian.gov.cn">{:sysconf('miitbeian')}</a>{/if}
    </footer>
</div>
{/block}

{block name='style'}
<link rel="stylesheet" href="__ROOT__/static/theme/css/login.css">
{/block}

{block name='script'}
<script src="__ROOT__/static/plugs/supersized/supersized.3.2.7.min.js"></script>

{/block}
