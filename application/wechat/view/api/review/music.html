{extend name='wechat@api/review/main'}

{block name='content'}
<div class="header"><span>{:date('H:i')}</span></div>
<div class="container">
    <div class="logo">A</div>
    <div class="content arrow">
        <div style="display:table">
            <div style="display:table-cell;width:100%">
                <div style="font-size:2vw;height:2em;overflow:hidden">{:input('title')}</div>
                <div style="font-size:1vw;height:2em;overflow:hidden;color:#ccc">{:input('desc')}</div>
            </div>
            <div style="display:table-cell;vertical-align:middle;padding-left:10px">
                <a href="javascript:void(0)" id="audio_btn" class="icon icon-pause"></a>
                <audio id="audio">
                    <source src="{:input('url')}">
                </audio>
                <script>
                    let audio = document.getElementById('audio');
                    let button = document.getElementById('audio_btn');
                    setInterval(function () {
                        button.className = audio.paused ? 'icon icon-pause' : 'icon icon-play';
                    }, 500);
                    button.onclick = function () {
                        audio.paused ? audio.play() : audio.pause()
                    }
                </script>
            </div>
        </div>
    </div>
</div>
{/block}

{block name='style'}
<style>

    .icon {
        color: white;
        width: 1.5rem;
        height: 1.5rem;
        border: 1px solid white;
        display: inline-block;
        position: relative;
        text-align: center;
        border-radius: 50%;
    }

    .icon-play:after, .icon-pause:before {
        position: absolute;
        font-size: 1rem;
    }

    .icon-play:after {
        top: 0.2rem;
        left: 0.3rem;
        content: '〓';
        transform: rotate(90deg);
        -ms-transform: rotate(90deg)
    }

    .icon-pause:before {
        top: 0.08rem;
        left: 0.45rem;
        content: '▶';
    }

    .container .content {
        max-width: 60vw;
        border: none !important;
        background: #080 !important;
        border-radius: 5px;
    }

    .container .content:after, .container .content:before {
        border-color: transparent #080 transparent transparent !important;
    }

    .container .content {
        color: white;
    }


</style>

{/block}
