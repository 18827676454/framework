{extend name='wechat@api/review/main'}

{block name='content'}
<div class="header"><span>{:date('H:i')}</span></div>
<div class="container">
    <div class="content">
        <div>{:input('title')}</div>
        <div class="date">{:date('m月d日')}</div>
        <video src="{:input('url')}" width="100%" controls preload></video>
    </div>
</div>
{/block}

{block name='style'}
<style>

    .container .content {
        left: 0 !important;
        padding: 13px;
        background: white;
        position: relative;
        line-height: 1.5em;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .container .content div {
        width: 100%;
        font-size: 16px;
        overflow: hidden;
        white-space: nowrap;
        display: inline-block;
        text-overflow: ellipsis;
    }

    .container .content .date {
        color: #999;
        margin: 10px 0;
        font-size: 12px;
        line-height: 1em;
    }

</style>

{/block}
