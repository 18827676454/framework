{extend name='wechat@api/review/main'}

{block name='content'}
<div class="header"><span>{:date('H:i')}</span></div>
<div class="container">
    <div class="logo">A</div>
    <div class="content">
        <div style="display:table">
            <div style="display:table-cell;width:100%">
                <div style="font-size:2vw;height:2em;overflow:hidden">{:input('title')}</div>
                <div style="font-size:1vw;height:2em;overflow:hidden;color:#ccc">{:input('desc')}</div>
            </div>
            <div style="display:table-cell;vertical-align:middle;padding-left:10px">
                <a href="javascript:void(0)" id="audio_btn" class="icon icon-pause"></a>
                <audio id="audio">
                    <source src="{:input('url')}">
                </audio>
                <script>
                    let audio = document.getElementById('audio');
                    let button = document.getElementById('audio_btn');
                    setInterval(function () {
                        button.className = audio.paused ? 'icon icon-pause' : 'icon icon-play';
                    }, 500);
                    button.onclick = function () {
                        audio.paused ? audio.play() : audio.pause()
                    }
                </script>
            </div>
        </div>
    </div>
</div>
{/block}

{block name='style'}
<style>

    .icon {
        color: white;
        width: 20px;
        height: 20px;
        padding: 5px;
        border: 1px solid white;
        text-align: center;
        border-radius: 50%;
        display: inline-block;
        position: relative;
        text-decoration: none !important;
    }

    .icon-play:after {
        top: 6px;
        left: 10px;
        content: '〓';
        position: absolute;
        transform: rotate(90deg);
        -ms-transform: rotate(90deg)
    }

    .icon-pause:before {
        top: 5px;
        left: 11px;
        content: '▶';
        position: absolute;
    }

    .container .content {
        padding: 13px;
        max-width: 66vw;
        background: #080;
        line-height: 1.5em;
        border-radius: 5px;
    }

    .container .content:after {
        top: 5px;
        left: -10px;
        color: #080;
        content: "◆";
        font-size: 35px;
        position: absolute;
    }

    .container .content {
        color: white;
    }


</style>

{/block}
