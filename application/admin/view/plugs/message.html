<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>{block name="title"}{$title|default=''}{if !empty($title)} Â· {/if}{:sysconf('site_name')}{/block}</title>
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link href="__ROOT__/static/plugs/awesome/fonts.css?v={:date('ymd')}" rel="stylesheet">
    <link href="__ROOT__/static/plugs/layui/css/layui.css?v={:date('ymd')}" rel="stylesheet">
</head>
<body>

{foreach $list as $vo}
<div class="layui-card">
    <div class="layui-card-header layui-bg-gray"><a target="_top" href="{:url('@admin')}?messagecode={$vo.code}#{$vo.url}">{$vo.title|default=''}</a></div>
    <div class="layui-card-body">
        {notempty name='vo.desc'}
        <div class="color-desc font-s12">{$vo.desc|default=''}</div>
        {/notempty}
        <div class="color-desc font-s12">{$vo.create_at}</div>
    </div>
</div>
{/foreach}
<script>
    (function () {
        var index = parent.layer.getFrameIndex(window.name);
        if (parseInt('{:count($list)}') < 1) parent.layer.close(index);
        // parent.layer.iframeAuto(index);
    })(this);
</script>
</body>
</html>
